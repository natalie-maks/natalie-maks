 <svg
      fill="none"
      viewBox="0 0 800 300"
      width="800"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
    >
      <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <style>
            @keyframes gradient {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }
            .container {
              --color-1: #b41fff;
              --color-2: #ff223d;
              --color-3: #ff8f1f;
              --color-4: #ffff1f;
              background-color: rgb(4, 4, 10);
              width: 100%;
              height: 300px;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
                sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }

            .color {
              background: linear-gradient(
                -45deg,
                var(--color-1),
                var(--color-2),
                var(--color-3),
                var(--color-4)
              );
              background-size: 400% 400%;
              animation: gradient 25s ease infinite;
            }

            .text-bg {
              background-color: rgb(4, 4, 10);
              margin: 3px;
            }

            h1 {
              margin: 0;
              text-align: center;
              text-transform: uppercase;
              background: linear-gradient(
                -45deg,
                var(--color-1),
                var(--color-2),
                var(--color-3),
                var(--color-4)
              );
              background-size: 400% 400%;
              animation: gradient 25s ease infinite;
              padding-inline: 72px;
              padding-top: 32px;
              padding-bottom: 32px;
              background-clip: text;
              -webkit-background-clip: text;
              color: transparent;
            }

            @media (prefers-color-scheme: light) {
              .container {
                --color-1: #ff223d;
                --color-2: #b41fff;
                --color-3: #1f8fff;
                --color-4: hsl(130, 100%, 56%);
                background-color: rgb(246, 246, 246);
              }
              .text-bg {
                background-color: rgb(246, 246, 246);
              }
            }
          </style>

          <div class="container">
            <div class="color">
              <div class="text-bg">
                <h1>
                  Hello! I'm Natalie<br />
                  front-end developer
                </h1>
              </div>
            </div>
          </div>
        </div>
      </foreignObject>
    </svg>
